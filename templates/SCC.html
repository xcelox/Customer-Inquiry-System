<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/form.css">
    <title>SCAD - Sistema Consulta Armazém Devolução</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script>
        function clearResults() {
            document.querySelector('.result').innerHTML = '';
            document.querySelector('select[name="view_name"]').value = '';
            document.querySelector('input[name="results"]').value = '';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class= "corpo">  
    <div class="header">
        <div class="wrapper">
            <svg>
                <text x="50%" y="40%" dy=".15em" text-anchor="middle">
                    SCAD - Sistema Consulta Armazém Devolução
                </text>
            </svg>
        </div>
    </div>

    <div class="container">
        <div class="container">
            <div class="menu_site">
                <a href="PAINEL" class="inicio_site">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 8 13.5V10H6v3.5A1.5 1.5 0 0 1 4.5 15h-3A1.5 1.5 0 0 1 0 13.5V9.293l6-6a1 1 0 0 1 1.414 0zM7.5 1.5a1 1 0 0 1 1 0l6 6a1 1 0 0 1-1.414 1.414L8 3.707 1.914 8.914A1 1 0 0 1 .5 7.5l6-6z"/>
                    </svg>
                    Página Inicial
                </a>
            </div>
            <div class="painel">
                <h1 class="w3-spin">Armazém Devolução</h1>
                <form method="POST">
                    <div class="form-container">
                        <select name="view_name" required>
                            <option value="">Selecione o Cliente</option>
                            {% for view in views %}
                                <option value="{{ view }}">{{ view }}</option>
                            {% endfor %}
                        </select>
                        <input type="hidden" name="results" value="{{ result }}">
                        <button type="submit" class="emitir-btn">EXTRAIR RELATÓRIO</button>
                        <button type="button" class="limpar-btn" onclick="clearResults()">Limpar</button>
                    </div>
                </form>
                <div class="result">
                    {% if result %}
                        {% for item in result %}
                            <div class="result-item">
                                <p>Cliente {{ item.view_name }} - Total de objetos no armazém devolução: {{ item.total_objetos }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="aviso"> 
                    <span style="font-size: 2em; color: yellow;">&#9888;</span>           
                    <H2>Aguarde o download do relatório!</H2>          
                </div>


    </style>
</head>
<body>
    <div class="rotating-border"></div>
</body>
</html>
